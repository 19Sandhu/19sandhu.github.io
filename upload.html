    <div class="container">
        <form action="https://formspree.io/f/mjvjkzvk" method="POST">
            <!-- @TODO: Put your code here -->

            <label class="form_heading" for="title">Title of Video</label>

            <input type="text" name="title" id="title" placeholder="Title of Video" value="" required>

            <label class="form_heading" for="desc">Description of Video</label>

            <textarea id="desc" for="desc" name="Description" rows="4" cols="50" placeholder="Describe the video here." spellcheck="false" autocapitalize="off" autocomplete="off" autocorrect="off" required></textarea>

            <label class="form_heading" for="date_upload">Date to publish video</label>

            <input type="date" name="date_upload" id="date_upload" required>

            <label class="form_headiang" for="file">Video Thumbnail Photo</label>

            <input type="file" name="file" id="file" accept=".jpg,.png,.gif">

            <button class="btn btn-secondary">Submit</button>
        </form>
    </div>
